<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h5 class="text-center">Display todo tools</h6>
    <div class="mb-3">
      <label for="filterdate" class="form-label"></label>
      <input type="date" id="filterdate" class="form-control">
    </div>
    <div id="taskList" class="list-group">
    </div>
  </div>
  <button type="button" class="add-task-btn btn btn-primary position-fixed bottom-0 end-0 m-3 " style="background-color: green;" data-bs-toggle="modal" data-bs-target="#todoModal">
    +
  </button>

  <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="todoModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="todoForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="taskTitle" placeholder="Title" required>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="taskDescription" rows="3" placeholder="Description"></textarea>
            </div>
            <div class="mb-3">
              <label for="taskDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="taskDate" required>
            </div>
            <button type="submit" class="btn btn-primary  w-100" style="background-color: green;">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
